name: Publish

on:
    push:
        paths: [ "src/**", ".github/workflows/publish.yml" ]
        branches:
            - 'main'
    
    pull_request:
        paths: [ "src/**", ".github/workflows/publish.yml" ]
        branches:
            - 'main'

env:
    NODE_VERSION: "20"

jobs:
    pnpm:
        name: install dependencies (pnpm)
        runs-on: ubuntu-latest
        steps:
        - name: Git checkout
          uses: actions/checkout@v3
    
        - name: Setup pnpm
          uses: pnpm/action-setup@v2
          with:
            version: 8
        
        - name: Use Node.js ${{ env.NODE_VERSION }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ env.NODE_VERSION }}
            cache: "pnpm"

    test:
        name: run tests
        runs-on: ubuntu-latest
        needs: pnpm
        steps:
        - name: Git checkout
          uses: actions/checkout@v3
        
        - name: Setup pnpm
            uses: pnpm/action-setup@v2
            with:
                version: 8
        
        - name: Use Node.js ${{ env.NODE_VERSION }}
            uses: actions/setup-node@v3
            with:
                node-version: ${{ env.NODE_VERSION }}
                cache: "pnpm"
        
        - name: Install dependencies
            run: pnpm install

        - name: Run tests
            run: pnpm test
